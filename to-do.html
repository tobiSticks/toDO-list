<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="to-do.css">
    <title>to-do</title>
</head>
<body>
    <div class="container">
        <div id="sideBar">
            <div id="sideTop">
                <h4>My Tasks</h4>
                    <ul>
                        <li><a href=""><img src="icon/inbox.svg" alt="Inbox"> Inbox</a></li>
                        <li><a href=""><img src="icon/today.svg" alt="Today"> Today</a></li>
                        <li><a href=""><img src="icon/upcoming.svg" alt="Upcoming"> Upcoming</a></li>
                        <li><a href=""><img src="icon/completed.svg" alt="Completed"> Completed</a></li>
                        <li><a href=""><img src="icon/trash.svg" alt="Trash"> Trash</a></li>
                    </ul>

            </div>

            <button>New List</button>
        </div>
        <!-- main content -->
        <div class="main">
            <h1>Inbox</h1>
        
                <input type="text" placeholder="Add a new task" id="taskInput" class="input-box">
                <button id="addTaskBtn">Add Task</button>           

            <ul id="taskList" class="taskLists">
                <!-- list of tasks go here -->
            </ul>
            
        </div>
        
    </div>
    <script src="to-do.js"></script>
</body>
</html>
